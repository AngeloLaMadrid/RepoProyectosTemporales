name: CI

on:
  push:
    branches: [ AutomatizacionGitHubActions ]
  pull_request:
    branches: [ AutomatizacionGitHubActions ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.MY_GITHUB_TOKEN }}
        publish_dir: ./